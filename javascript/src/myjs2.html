<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form</title>
    <link rel="stylesheet" href="css/myjs2.css"/>
</head>

<body>
    <div id="page">
        <h1>Course Catalogue</h1>
        <h2>Register Account</h2>
        <form action="/php/FormEcho.php" method="post" id="account">
            <label for="username">Create a username: </label>

            <div id="feedback"></div>
