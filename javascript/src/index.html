<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JavaScript Ref -->
    <script src="myjs.js"></script>
    <!-- CSS Ref -->
    <link rel="stylesheet" href="css/mycss.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Added a Favicon.png-->
    <link rel="shortcut icon" type="image/png" href="favicon.icon" />
    <!-- JQuery From Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Mark James Baber</title>

</head>

<body>
    <script>
        window.jQuery || document.write('<script src="jquery-3.3.1.min.js "><\/script>')
    </script>
    <div class="jumbotron jumbotron-fluid text-center p-2"
        style="background-color: #343a40; border-top: solid 2px #fff;">
        <div class="container">
            <h1 style="color:#fff">Mark James Baber</h1>
            <button class="btn btn-danger" onclick="testJQ()">Test JQuery</button>
            <button class="btn btn-danger" onclick="testCount()">XML count</button>
        </div>
    </div>
    <div class="container ">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown"
                onclick="dropDownXML();">XML:
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="dropdown-xml">
                <li><a class="dropdown-item" id="xml-btn-pets" onclick="xmlPets();">Pets</a></li>
                <div class="dropdown-divider"></div>
                <li><a class="dropdown-item" id="xml-btn-guitars" onclick="xmlGuitars();">Guitars</a></li>
            </ul>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown"
                onclick="dropDownPHP();">PHP:
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="dropdown-php">
                <li><a class="dropdown-item" id="php-btn-pets" onclick="phpPets();">Pets</a></li>
                <div class="dropdown-divider"></div>
                <li><a class="dropdown-item" id="php-btn-guitars" onclick="phpGuitars();">Guitars</a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <table id="dataTable"></table>
        <br>
        <div class="success"></div>
        <br>
        <form id="insertForm">
            <!-- XML PETS Form -->
            <table id="xmlPets">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <input type="hidden" id='petNo' value='' />
                        <input type='text' class="form-control" id='xmlPetName' placeholder='Pet Name'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='xmlPetType' placeholder='Pet Type'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='xmlPetBreed' placeholder='Pet Breed'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='xmlPetOwner' placeholder='Pet Owner'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <br>
                        <input type='button' class="btn btn-success" id='xmlPetsBtn' value='Add a new pet'
                            onclick="xmlPetsInsert()" /></td>
                </tr>
            </table>
            <table id="xmlGuitars">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <input type="hidden" id='guitarNo' value='' />
                        <input type='text' class="form-control" id='xmlGuitarBrand' placeholder='Guitar Brand'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='xmlGuitarModel' placeholder='Guitar Model'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='xmlGuitarType' placeholder='Guitar Type'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <br>
                        <input type='button' class="btn btn-success" id='xmlGuitarsBtn' value='Add a new guitar'
                            onclick="xmlGuitarsInsert()" /></td>
                </tr>
            </table>
            <table id="phpPets">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <input type="hidden" id='petNo' value='' />
                        <input type='text' class="form-control" id='phpPetName' placeholder='Pet Name'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='phpPetType' placeholder='Pet Type'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='phpPetBreed' placeholder='Pet Breed'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='phpPetOwner' placeholder='Pet Owner'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <br>
                        <input type='button' class="btn btn-success" id='phpPetsBtn' value='Add a new pet'
                            onclick="phpPetsInsert()" /></td>
                </tr>
            </table>
            <table id="phpGuitars">
                <tr>
                    <td colspan="4" style="text-align: center">
                        <input type="hidden" id='guitarNo' value='' />
                        <input type='text' class="form-control" id='phpGuitarBrand' placeholder='Guitar Brand'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='phpGuitarModel' placeholder='Guitar Model'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <input type='text' class="form-control" id='phpGuitarType' placeholder='Guitar Type'
                            autocomplete="off" required />&nbsp;&nbsp;
                        <br>
                        <input type='button' class="btn btn-success" id='phpGuitarsBtn' value='Add a new guitar'
                            onclick="phpGuitarsInsert()" /></td>
                </tr>
            </table>
            <script>
                // Start by hiding the forms
                $("table#xmlPets").hide();
                $("table#xmlGuitars").hide();
                $("table#phpPets").hide();
                $("table#phpGuitars").hide();

                // Function to show XML Pets Form
                $("#xml-btn-pets").click(function () {
                    $("table#xmlPets").show();
                    $("table#xmlGuitars").hide();
                    $("table#phpPets").hide();
                    $("table#phpGuitars").hide();
                    console.log('Show xml pets && hide everything else');
                });
                // Function to show XML Guitar Form
                $("#xml-btn-guitars").click(function () {
                    $("table#xmlPets").hide();
                    $("table#xmlGuitars").show();
                    $("table#phpPets").hide();
                    $("table#phpGuitars").hide();
                    console.log('Show xml guitars && hide everything else');
                });
                // Function to show php Pets Form
                $("#php-btn-pets").click(function () {
                    $("table#xmlPets").hide();
                    $("table#xmlGuitars").hide();
                    $("table#phpPets").show();
                    $("table#phpGuitars").hide();
                    console.log('Show php pets && hide everything else');
                });
                // Function to show php Guitar Form
                $("#php-btn-guitar").click(function () {
                    $("table#xmlPets").hide();
                    $("table#xmlGuitars").hide();
                    $("table#phpPets").hide();
                    $("table#phpGuitars").show();
                    console.log('Show php guitars && hide everything else');
                });
                
            </script>
        </form>
        <br>

    </div>

</body>

</html>
